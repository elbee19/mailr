<!DOCTYPE html>
<html>
<head>
	<link href="./static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./static/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mailr </title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center logo">Mailr</h1>
		</div>
		<div class="row voffset4">
			<div class="col-md-6 right-border hlong">
				<h2 class="text-center logo">Send a new email</h2>

				<form role="form" class="voffset6" id="sendemail" method="POST" action="/messages" onsubmit="return submitsendform();">
			    <div class="form-group wcontrol">
			      <label for="from">From:</label>
			      <input type="text" class="form-control" id="from" placeholder="Send the email as">
			    </div>

			    <div class="form-group wcontrol">
			      <label for="to">To:</label>
			      <input type="text" class="form-control" id="to" placeholder="List of people to send to" />
			    </div>

			    <div class="form-group wcontrol">
			      <label for="cc">CC:</label>
			      <input type="text" class="form-control" id="cc" placeholder="List of people to 'CC'" />
			    </div>

			    <div class="form-group wcontrol">
			      <label for="bcc">BCC:</label>
			      <input type="text" class="form-control" id="bcc" placeholder="List of people to 'BCC'" />
			    </div>

			    <div class="form-group wcontrol">
			      <label for="subject">Subject:</label>
			      <input type="text" class="form-control" id="subject" placeholder="Subject of the mail" />
			    </div>

			    <div class="form-group wcontrol">
			      <label for="text">Text:</label>
			      <textarea class="form-control" rows="5" id="text" placeholder="Main text of the mail"></textarea>
			    </div>

			    <button type="submit" class="btn btn-default">Send email</button>
			  </form>

			  <p class="credit voffset3"><b><u>Note</u></b>:<br /> All lists must have recepients comma separated. <br /> 
			  	 Each recepient can be specified as <b>Firstname Lastname &lt;id@site.com&gt;</b> or <b>person@site.com</b><br />
			  	 Example list: <b>Bill Gates &lt;bill@microsoft.com&gt;, zuck@facebook.com</i></b>
			</div>
			<div class="col-md-6">
				<div class="row bottom-border bottom-pad">
				<h2 class="text-center logo">Check status</h2>

				<form role="form" class="voffset6 lpad" id="getstatus" method="POST" action="/status" onsubmit="return submitgetstatusform();">
			    <div class="form-group wcontrol">
			      <label for="email">Email:</label>
			      <input type="text" class="form-control" id="email" placeholder="Email address of recepient">
			    </div>

			    <div class="form-group wcontrol">
			      <label for="id">Id:</label>
			      <input type="text" class="form-control" id="id" placeholder="ID of the mail" />
			    </div>

			    <button type="submit" class="btn btn-default">Get status</button>
			  </form>

			  </div>
			  <div class="row">
			  	<h2 class="text-center logo voffset5">Result</h2>
			  	<div class="voffset4 left-pad">
			  		<p class="lead" id="result"></p>
			  	</div>
			  </div>
			</div>
		</div>
	</div>

	<div class="htiny" />
	<script src="./static/js/customjs.js"></script>
</body>
</html>
